<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Thêm Bootstrap 5 từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div id="responseMessage" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap 5 JS từ CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Gửi yêu cầu đăng nhập đến API
    $("#loginForm").submit(function(event) {
        event.preventDefault();  // Ngừng gửi form theo cách mặc định

        let email = $("#email").val();
        let password = $("#password").val();

        $.ajax({
            url: '/login',  // Địa chỉ API của bạn
            type: 'POST',
            contentType: 'application/json', // Xác định kiểu dữ liệu gửi đi là JSON
            data: JSON.stringify({ email: email, password: password }), // Chuyển dữ liệu thành JSON
            success: function(response) {
                if (response.status === 200) {
                    $("#responseMessage").removeClass('text-danger').addClass('text-success').text(response.message);
                } else {
                    $("#responseMessage").removeClass('text-success').addClass('text-danger').text(response.message);
                }
            },
            error: function() {
                $("#responseMessage").removeClass('text-success').addClass('text-danger').text("An error occurred. Please try again.");
            }
        });
    });
</script>
</body>
</html>
